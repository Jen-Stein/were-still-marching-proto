<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Test (no A-Frame)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:sans-serif}
    #wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px}
    video{width:100vw;height:auto;max-height:80vh;background:#111}
    button{padding:10px 16px;border:0;border-radius:8px;background:#ff6b6b;color:#fff}
  </style>
</head>
<body>
  <div id="wrap">
    <button id="start">Start Camera</button>
    <video id="v" playsinline autoplay muted></video>
    <div>If you see your camera here, getUserMedia works.</div>
  </div>
<script>
  document.getElementById('start').addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}, audio:false});
      const v = document.getElementById('v');
      v.srcObject = stream;
    } catch(e) {
      alert('Camera error: ' + e.name + ' â€” ' + e.message);
      console.error(e);
    }
  });
</script>
</body>
</html>
