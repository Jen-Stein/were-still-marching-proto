<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Minimal Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:sans-serif}
    .hint{position:fixed;left:10px;bottom:10px;padding:8px 10px;background:rgba(0,0,0,.6)}
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias:true"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color:#4CC3D9"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div class="hint">Point at printed <b>Hiro</b> marker. If camera feed is visible but no box appears, move closer/further.</div>
</body>
</html>
