<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Minimal Test (iOS-safe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- Use A-Frame 1.2.0 (best with AR.js on iOS Safari) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#000; color:#fff; font-family:sans-serif; }
    .hint { position:fixed; left:10px; bottom:10px; padding:8px 10px; background:rgba(0,0,0,.6); }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias:true; alpha:true; precision: mediump"
    arjs="
      sourceType: webcam;
      facingMode: environment;
      detectionMode: mono;
      matrixCodeType: 3x3;
      debugUIEnabled: true;
    ">

    <!-- HIRO marker should show a cyan box -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color:#4CC3D9"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div class="hint">
    Point at a printed <b>HIRO</b> marker.
  </div>
</body>
</html>
