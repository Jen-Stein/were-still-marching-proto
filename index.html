<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weâ€™re Still Marching â€” AR Test (Video)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (marker-based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden; background:#000; font-family:Arial,sans-serif;
    }
    /* Force the camera video to truly fill the screen (fixes black strip on iPhone) */
    #arjs-video, video#arjs-video, video[playsinline] {
      position: fixed !important;
      top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important;
      width: 100vw !important;
      height: 100vh !important;        
      object-fit: cover !important;
      z-index: 0 !important;
      background: #000 !important;
    }
    /* WebGL canvas on top, transparent */
    a-scene, .a-canvas, canvas {
      position: fixed !important;
      top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      background: transparent !important;
      z-index: 1 !important;
    }
    /* Unlock button for iOS if sound is blocked */
    #soundUnlock {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      z-index: 3; background: rgba(0,0,0,0.7); color:#fff; border:1px solid #fff;
      padding: 10px 14px; border-radius: 8px; font-size: 14px; display:none;
    }
  </style>
</head>
<body>

  <button id="soundUnlock">ðŸ”Š Tap to enable sound</button>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="alpha:true; antialias:true"
    arjs="sourceType: webcam; debugUIEnabled:false">

    <a-assets>
      <!-- Thembeka video (exported as MP4) -->
      <video id="thembekaVideo" src="assets/thembeka.mp4" loop playsinline webkit-playsinline muted></video>
      <!-- Audio narration -->
      <audio id="thembekaAudio" src="assets/thembeka.mp3" preload="auto" playsinline webkit-playsinline></audio>
    </a-assets>

    <!-- HIRO marker -->
    <a-marker preset="hiro" id="marker" emitevents="true">
      <!-- Upright, hovering above marker -->
      <a-video id="thembekaPoster"
               src="#thembekaVideo"
               rotation="0 180 0"
               position="0 2 0"
               width="3" height="4"
               visible="false">
      </a-video>

      <!-- Lights (optional) -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker      = document.querySelector('#marker');
    const poster      = document.querySelector('#thembekaPoster');
    const videoEl     = document.querySelector('#thembekaVideo');
    const audioEl     = document.querySelector('#thembekaAudio');
    const soundUnlock = document.querySelector('#soundUnlock');

    // Prime video + audio
    function primeMedia() {
      videoEl.play().then(()=>videoEl.pause());
      audioEl.play().then(()=>{ audioEl.pause(); audioEl.currentTime=0; });
    }
    document.addEventListener('click', primeMedia, {once:true});
    document.addEventListener('touchstart', primeMedia, {once:true});

    // Marker found
    marker.addEventListener('markerFound', () => {
      poster.setAttribute('visible','true');
      videoEl.play().catch(()=>{});
      audioEl.play().catch(()=>{ soundUnlock.style.display = 'block'; });
    });

    // Marker lost
    marker.addEventListener('markerLost', () => {
      poster.setAttribute('visible','false');
      videoEl.pause(); videoEl.currentTime=0;
      audioEl.pause(); audioEl.currentTime=0;
    });

    // Unlock button for iOS
    soundUnlock.addEventListener('click', ()=> {
      audioEl.play().catch(()=>{});
      soundUnlock.style.display='none';
    });
  </script>
</body>
</html>
