<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>html,body{margin:0;height:100%;background:#000;color:#fff}</style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: #4CC3D9;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div style="position:fixed;left:10px;bottom:10px;padding:6px 10px;background:rgba(0,0,0,.6)">
    Point your camera at the printed <b>Hiro</b> marker.
  </div>
</body>
</html>
