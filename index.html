<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>We're Still Marching — Thembeka Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body { margin:0; height:100%; }
    body { background:#000; color:#fff; font-family: Arial, sans-serif; }

    /* Keep camera video visible behind canvas */
    video#arjs-video, video.arjs-video, video[playsinline] {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: -2;
      background: #000;
    }

    canvas.a-canvas, .a-canvas canvas {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: -1;
    }

    a-scene {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    /* Start overlay */
    #start-screen {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85); z-index: 10; flex-direction: column;
      text-align: center; padding: 24px;
    }
    #start-screen h2 { margin: 0 0 8px; }
    #start-screen button {
      padding: 12px 22px; font-size: 18px;
      border-radius: 8px; border: none; background:#ff6b6b; color:#fff;
      cursor: pointer;
    }
    #hint { margin-top: 12px; font-size: 14px; color: #ddd; max-width: 360px; }
  </style>
</head>

<body>
  <!-- Tap gate for audio permissions -->
  <div id="start-screen">
    <h2>We're Still Marching — Prototype</h2>
    <button id="start-button">Start the Experience</button>
    <div id="hint">Tap “Start”, allow camera, then point your phone at a printed <b>HIRO</b> marker.</div>
  </div>

  <!-- Hidden GIF to keep it “warm” in some browsers -->
  <img id="thembekaImg" src="assets/thembeka.gif" style="display:none" crossorigin="anonymous" alt="">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias:true; alpha:true; precision: mediump"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false; detectionMode: mono; patternRatio: 0.9"
  >
    <a-assets>
      <img id="thembekaGif" src="assets/thembeka.gif" crossorigin="anonymous" alt="">
      <audio id="thembekaAudio" src="assets/thembeka.mp3" preload="auto" playsinline webkit-playsinline></audio>
    </a-assets>

    <!-- SINGLE marker (no nesting, unique id) -->
    <a-marker preset="hiro" id="marker-thembeka" emitevents="true">
      <!-- Debug box to prove tracking works -->
      <a-box id="debugBox"
             rotation="-90 0 0"
             position="0 0 0"
             depth="0.01" height="1" width="1"
             color="#FF0000"
             visible="false"></a-box>

      <!-- Optional: show your GIF as a plane on the marker -->
      <!--
      <a-plane id="thembekaPlane"
               position="0 0 0"
               rotation="-90 0 0"
               width="1" height="1"
               material="src: #thembekaGif; transparent: true"
               visible="false">
      </a-plane>
      -->
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn    = document.querySelector('#start-button');
    const startScreen = document.querySelector('#start-screen');
    const marker      = document.querySelector('#marker-thembeka');
    const voice       = document.querySelector('#thembekaAudio');

    const debugBox    = document.querySelector('#debugBox');
    const plane       = document.querySelector('#thembekaPlane'); // exists if you uncomment it

    startBtn.addEventListener('click', async () => {
      // Prime audio on a user gesture
      try { await voice.play(); voice.pause(); voice.currentTime = 0; } catch(e){}
      startScreen.style.display = 'none';
    });

    marker.addEventListener('markerFound', () => {
      if (debugBox) debugBox.setAttribute('visible', 'true');
      if (plane)    plane.setAttribute('visible', 'true');
      voice.play().catch(()=>{ console.log('Autoplay blocked'); });
    });

    marker.addEventListener('markerLost', () => {
      if (debugBox) debugBox.setAttribute('visible', 'false');
      if (plane)    plane.setAttribute('visible', 'false');
      voice.pause(); voice.currentTime = 0;
    });
  </script>

</body>
</html>
