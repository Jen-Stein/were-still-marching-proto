<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>We’re Still Marching — Thembeka Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame 1.2.0 (same as your friend) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js (non-min) matching your friend's include -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:#000; font-family: Arial, sans-serif; }
    .ui {
      position: absolute; top: 12px; left: 12px; z-index: 10;
      background: rgba(255,255,255,0.92); padding:8px 10px; border-radius:6px;
      font-size:14px; color:#111; max-width: 80vw;
    }
    /* Help iOS fill the screen */
    canvas.a-canvas, a-scene, .a-canvas { width:100% !important; height:100% !important; }
    /* Make GIF edges clean if it has alpha */
    .flat { material: shader: flat; transparent: true; alphaTest: 0.01; }
  </style>
</head>
<body>
  <div class="ui">
    1) Allow camera access<br>
    2) Point at printed <b>HIRO</b> marker<br>
    3) Tap screen once if audio is blocked
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Preload assets (MUST match filenames in /assets) -->
    <a-assets>
      <img id="thembekaGif" src="assets/thembeka.gif" crossorigin="anonymous">
      <audio id="thembekaAudio" src="assets/thembeka.mp3" preload="auto" playsinline webkit-playsinline></audio>
    </a-assets>

    <!-- Marker: HIRO -->
    <a-marker preset="hiro" id="markerThembeka">
      <!-- Simple lighting is harmless even for 2D images -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- Show a pink box FIRST to prove tracking; comment it out after -->
      <!-- <a-box color="#FF6B6B" depth="0.4" height="0.4" width="0.4" position="0 0.2 0" rotation="-90 0 0"></a-box> -->

      <!-- Your animated 2D character (GIF) -->
      <a-image id="thembekaPlane"
               src="#thembekaGif"
               position="0 0 0"
               rotation="-90 0 0"
               width="1.2" height="1.6"
               visible="true"
               material="shader: flat; transparent: true; alphaTest: 0.01">
      </a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#markerThembeka');
    const audio  = document.querySelector('#thembekaAudio');

    // iOS often needs a user tap before audio can play.
    document.addEventListener('touchend', () => {
      if (audio.paused) { audio.play().catch(()=>{}); }
    }, {once:true});

    marker.addEventListener('markerFound', () => {
      // Try to play on marker found; if blocked, one tap will unlock it.
      audio.play().catch(()=>{ /* user can tap once to start */ });
    });

    marker.addEventListener('markerLost', () => {
      audio.pause();
      audio.currentTime = 0;
    });
  </script>
</body>
</html>
