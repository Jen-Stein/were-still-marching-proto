<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>We're Still Marching — Thembeka Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    body { color:#fff; font-family: Arial, sans-serif; }

    /* Camera video BELOW canvas — sized with device viewport units */
    video#arjs-video, video.arjs-video, video[playsinline] {
      position: fixed !important;
      inset: 0 !important;           /* top/right/bottom/left: 0 */
      width: 100dvw !important;
      height: 100dvh !important;
      object-fit: cover !important;
      z-index: 0 !important;
      background: #000;
      transform: translateZ(0);      /* avoid sub-pixel seams */
    }
    /* WebGL canvas ABOVE video */
    canvas.a-canvas, .a-canvas canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100dvw !important;
      height: 100dvh !important;
      z-index: 1 !important;
      display: block !important;
    }
    a-scene {
      position: fixed !important;
      inset: 0 !important;
      width: 100dvw !important;
      height: 100dvh !important;
    }

    /* Start overlay */
    #start-screen {
      position: fixed; inset: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85); z-index: 10; flex-direction: column;
      text-align: center; padding: 24px;
    }
    #start-screen h2 { margin: 0 0 8px; }
    #start-screen button {
      padding: 12px 22px; font-size: 18px;
      border-radius: 8px; border: none; background:#ff6b6b; color:#fff;
      cursor: pointer;
    }
    #hint { margin-top: 12px; font-size: 14px; color: #ddd; max-width: 360px; }
  </style>
</head>

<body>
  <!-- Tap gate -->
  <div id="start-screen">
    <h2>We're Still Marching — Prototype</h2>
    <button id="start-button">Start the Experience</button>
    <div id="hint">Tap “Start”, allow camera, then point your phone at a printed <b>HIRO</b> marker.</div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias:true; alpha:true; precision: mediump"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false; detectionMode: mono; patternRatio: 0.9"
  >
    <a-assets>
      <!-- VIDEO TEXTURE (H.264 MP4). No autoplay; we control in JS -->
      <video id="thembekaVideo"
             src="assets/thembeka.mp4"
             preload="metadata"
             playsinline
             webkit-playsinline
             crossorigin="anonymous"
             loop></video>

      <!-- Voiceover -->
      <audio id="thembekaAudio"
             src="assets/thembeka.mp3"
             preload="auto"
             playsinline
             webkit-playsinline></audio>
    </a-assets>

    <!-- HIRO marker -->
    <a-marker preset="hiro" id="marker-thembeka" emitevents="true">
      <!-- Unlit plane so it never appears black -->
      <a-plane id="videoPlane"
               position="0 0 0"
               rotation="-90 0 0"
               width="1.2" height="1.6"
               material="src: #thembekaVideo; shader: flat"
               visible="false"></a-plane>

      <!-- Big obvious debug shape -->
      <a-torus-knot id="probe"
                    position="0 0.5 0"
                    radius="0.25" radius-tubular="0.06"
                    color="#FF00FF"
                    visible="false"></a-torus-knot>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn    = document.querySelector('#start-button');
    const startScreen = document.querySelector('#start-screen');
    const scene       = document.querySelector('a-scene');

    const marker = document.querySelector('#marker-thembeka');
    const plane  = document.querySelector('#videoPlane');
    const probe  = document.querySelector('#probe');

    const vid   = document.querySelector('#thembekaVideo');
    const voice = document.querySelector('#thembekaAudio');

    // Ensure nothing plays on load
    document.addEventListener('DOMContentLoaded', () => {
      try { vid.pause(); vid.currentTime = 0; } catch(_) {}
      try { voice.pause(); voice.currentTime = 0; } catch(_) {}
      resizeFix();
    });

    // Device-viewport hard sizing + resize fix (kills right-side black strip)
    function resizeFix(){
      const vw = Math.max(window.innerWidth, document.documentElement.clientWidth || 0);
      const vh = Math.max(window.innerHeight, document.documentElement.clientHeight || 0);

      // Force inline styles (overrides any AR.js injected sizes)
      const camVid = document.querySelector('video#arjs-video, video.arjs-video, video[playsinline]');
      const canvas = document.querySelector('canvas.a-canvas, .a-canvas canvas');

      [camVid, canvas].forEach(el => {
        if (!el) return;
        el.style.position = 'fixed';
        el.style.left = '0px';
        el.style.top = '0px';
        el.style.width = vw + 'px';
        el.style.height = vh + 'px';
      });
    }
    window.addEventListener('resize', resizeFix);
    window.addEventListener('orientationchange', () => setTimeout(resizeFix, 200));

    // Wait for scene fully ready before wiring AR events
    scene.addEventListener('loaded', () => {
      // Tap-to-start: silent prime (iOS media policy)
      startBtn.addEventListener('click', async () => {
        try { vid.muted = true; await vid.play(); vid.pause(); vid.currentTime = 0; } catch(_) {}
        try { await voice.play(); voice.pause(); voice.currentTime = 0; } catch(_) {}
        startScreen.style.display = 'none';
        resizeFix();
      });

      // Marker events: show visual and start BOTH video+audio exactly together
      marker.addEventListener('markerFound', async () => {
        plane.setAttribute('visible', 'true');
        probe.setAttribute('visible', 'true');
        try {
          vid.muted = false;        // allow video audio if your mp4 has audio (usually it doesn’t)
          await vid.play();
          await voice.play();
        } catch(e) {
          console.log('Playback blocked — did you tap Start?', e);
        }
      });

      marker.addEventListener('markerLost', () => {
        plane.setAttribute('visible', 'false');
        probe.setAttribute('visible', 'false');

        try { vid.pause();   vid.currentTime = 0; } catch(_) {}
        try { voice.pause(); voice.currentTime = 0; } catch(_) {}
      });
    });
  </script>
</body>
</html>
