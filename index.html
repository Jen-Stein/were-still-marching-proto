<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>We're Still Marching — Thembeka Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body { margin:0; height:100%; width:100%; overflow:hidden; }
    body { background:#000; color:#fff; font-family: Arial, sans-serif; }

    /* Camera video BELOW canvas, both truly fullscreen (prevents right-side black line) */
    video#arjs-video, video.arjs-video, video[playsinline] {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
      z-index: 0;                /* below canvas */
      background: #000;
      transform: translateZ(0);  /* avoid sub-pixel gaps on mobile */
    }
    canvas.a-canvas, .a-canvas canvas {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1;                /* above video */
    }
    a-scene {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
    }

    /* Start overlay */
    #start-screen {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85); z-index: 10; flex-direction: column;
      text-align: center; padding: 24px;
    }
    #start-screen h2 { margin: 0 0 8px; }
    #start-screen button {
      padding: 12px 22px; font-size: 18px;
      border-radius: 8px; border: none; background:#ff6b6b; color:#fff;
      cursor: pointer;
    }
    #hint { margin-top: 12px; font-size: 14px; color: #ddd; max-width: 360px; }
  </style>
</head>

<body>
  <!-- Tap gate so mobile browsers allow audio later -->
  <div id="start-screen">
    <h2>We're Still Marching — Prototype</h2>
    <button id="start-button">Start the Experience</button>
    <div id="hint">Tap “Start”, allow camera, then point your phone at a printed <b>HIRO</b> marker.</div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias:true; alpha:true; precision: mediump"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false; detectionMode: mono; patternRatio: 0.9"
  >
    <a-assets>
      <!-- Your character (GIF). If it looks static later, we can swap to MP4 texture. -->
      <img id="thembekaGif" src="assets/thembeka.gif" crossorigin="anonymous" alt=""/>
      <audio id="thembekaAudio" src="assets/thembeka.mp3" preload="auto" playsinline webkit-playsinline></audio>
    </a-assets>

    <!-- Single marker: HIRO (emits events) -->
    <a-marker preset="hiro" id="marker-thembeka" emitevents="true">
      <!-- Obvious debug shape (shows when markerFound fires) -->
      <a-torus-knot id="probe"
        position="0 0.5 0"
        radius="0.25" radius-tubular="0.06"
        color="#FF00FF"
        visible="false"></a-torus-knot>

      <!-- Character plane; unlit so it never renders black -->
      <a-plane
        id="thembekaPlane"
        rotation="-90 0 0"
        width="1.2" height="1.6"
        position="0 0 0"
        material="src: #thembekaGif; shader: flat; transparent: true"
        visible="false">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn    = document.querySelector('#start-button');
    const startScreen = document.querySelector('#start-screen');

    const marker = document.querySelector('#marker-thembeka');
    const plane  = document.querySelector('#thembekaPlane');
    const probe  = document.querySelector('#probe');
    const voice  = document.querySelector('#thembekaAudio');

    // Make 100% sure audio is silent until we say so
    document.addEventListener('DOMContentLoaded', () => {
      try { voice.pause(); voice.currentTime = 0; } catch(_) {}
    });

    // 1) Tap-to-start: warm audio so later play() works after user gesture (iOS)
    startBtn.addEventListener('click', async () => {
      try {
        await voice.play();
        voice.pause();
        voice.currentTime = 0;
      } catch (_) { /* if this fails, we'll still try on markerFound */ }
      startScreen.style.display = 'none';
    });

    // 2) Show/hide + sync audio with character on marker events
    marker.addEventListener('markerFound', async () => {
      plane.setAttribute('visible', 'true');
      probe.setAttribute('visible', 'true');
      try {
        await voice.play(); // starts exactly when the character appears
      } catch (e) {
        console.log('Audio play blocked (did you tap Start?):', e);
      }
    });

    marker.addEventListener('markerLost', () => {
      plane.setAttribute('visible', 'false');
      probe.setAttribute('visible', 'false');
      voice.pause();
      voice.currentTime = 0;
    });
  </script>
</body>
</html>
