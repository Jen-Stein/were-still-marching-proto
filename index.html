<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weâ€™re Still Marching â€” AR Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- A-Frame (stable) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (marker-based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; font-family:Arial,sans-serif; }

    /* Make camera video truly full-screen behind the canvas */
    #arjs-video, video#arjs-video, video[playsinline] {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      z-index: 0 !important;
      background: #000;
    }
    /* Keep the WebGL canvas on top and transparent */
    a-scene, .a-canvas, canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
      z-index: 1 !important;
    }
    /* Tiny sound unlock button (only shown if needed) */
    #soundUnlock {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      z-index: 3; background: rgba(0,0,0,0.7); color:#fff; border:1px solid #fff;
      padding: 10px 14px; border-radius: 8px; font-size: 14px; display:none;
    }
  </style>
</head>
<body>

  <button id="soundUnlock">ðŸ”Š Tap to enable sound</button>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="alpha:true; antialias:true"
    arjs="sourceType: webcam; debugUIEnabled:false">

    <a-assets>
      <!-- 2D character art (GIF works like a poster; later you can switch to MP4) -->
      <img id="thembekaImg" src="assets/thembeka.gif" crossorigin="anonymous" alt=""/>
      <!-- Audio narration -->
      <audio id="thembekaAudio" src="assets/thembeka.mp3" preload="auto" playsinline webkit-playsinline></audio>

      <!-- (Optional) If you export video later, use this instead:
      <video id="thembekaVideo" src="assets/thembeka.mp4" loop playsinline webkit-playsinline muted></video>
      -->
    </a-assets>

    <!-- HIRO marker -->
    <a-marker preset="hiro" id="marker" emitevents="true">
      <!-- BIG + FLOATING: position y = 1.2m above marker; width/height ~2.2m x 2.9m -->
      <a-image id="thembekaPoster"
               src="#thembekaImg"
               rotation="90 0 0"
               position="0 12.5 0"
               width="8.2" height="8.9"
               visible="false">
      </a-image>

      <!-- If you switch to MP4 later, replace the <a-image> with:
      <a-video id="thembekaPoster"
               src="#thembekaVideo"
               rotation="-90 0 0"
               position="0 1.2 0"
               width="2.2" height="2.9"
               visible="false"></a-video>
      -->

      <!-- lights (harmless for 2D, useful for 3D later) -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Keep camera video styled even if AR.js injects late
    (function ensureCamVisible(){
      function styleCam(v){
        if(!v) return;
        v.id = 'arjs-video';
        Object.assign(v.style, {
          position:'fixed', inset:'0', width:'100%', height:'100%',
          objectFit:'cover', zIndex:'0', background:'#000'
        });
        v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
        v.muted = true; // (video element only â€“ harmless)
      }
      styleCam(document.querySelector('#arjs-video'));
      setTimeout(()=>styleCam(document.querySelector('#arjs-video')), 800);
    })();

    const marker        = document.querySelector('#marker');
    const poster        = document.querySelector('#thembekaPoster');
    const audioEl       = document.querySelector('#thembekaAudio');
    const soundUnlock   = document.querySelector('#soundUnlock');

    // Attempt to prime audio on first touch anywhere (helps iOS)
    let soundPrimed = false;
    function primeSound() {
      if (soundPrimed) return;
      audioEl.play().then(()=> {
        audioEl.pause();
        audioEl.currentTime = 0;
        soundPrimed = true;
        soundUnlock.style.display = 'none';
      }).catch(()=>{
        // still blocked; show unlock button
        soundUnlock.style.display = 'block';
      });
    }
    document.addEventListener('touchstart', primeSound, {once:false});
    document.addEventListener('click',       primeSound, {once:false});
    soundUnlock.addEventListener('click',    primeSound);

    // Show art + play/pause audio with the marker
    marker.addEventListener('markerFound', () => {
      poster.setAttribute('visible','true');
      // try to play
      audioEl.play().catch(()=>{
        // show the unlock prompt if blocked
        soundUnlock.style.display = 'block';
      });
    });

    marker.addEventListener('markerLost', () => {
      poster.setAttribute('visible','false');
      audioEl.pause();
      audioEl.currentTime = 0;
    });
  </script>
</body>
</html>
