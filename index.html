<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weâ€™re Still Marching â€” AR Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- A-Frame (stable) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (marker-based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    /* Fill the whole screen, hide scrollbars, black fallback */
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:#000; font-family:Arial,sans-serif; }

    /* Force the camera video to actually fill the screen behind WebGL */
    #arjs-video, video#arjs-video, video[playsinline] {
      position: fixed !important;
      top: 0 !important; left: 0 !important;
      width: 100vw !important; height: 100vh !important;
      object-fit: cover !important;
      z-index: 0 !important;
      background: #000;
    }

    /* Put the A-Frame canvas on top and transparent */
    a-scene, .a-canvas, canvas {
      position: fixed !important;
      top: 0 !important; left: 0 !important;
      width: 100vw !important; height: 100vh !important;
      background: transparent !important;
      z-index: 1 !important;
      image-rendering: auto !important;
    }

    /* Tiny sound unlock button (only shown if iOS blocks autoplay) */
    #soundUnlock {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      z-index: 3; background: rgba(0,0,0,0.7); color:#fff; border:1px solid #fff;
      padding: 10px 14px; border-radius: 8px; font-size: 14px; display:none;
    }
  </style>
</head>
<body>

  <button id="soundUnlock">ðŸ”Š Tap to enable sound</button>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="alpha:true; antialias:true"
    arjs="sourceType: webcam; debugUIEnabled:false">

    <a-assets>
      <!-- Your 2D character art (animated GIF). If it doesn't animate on your device, you can later swap to MP4/WebM. -->
      <img id="thembekaImg" src="assets/thembeka.gif" crossorigin="anonymous" alt=""/>
      <!-- Audio narration -->
      <audio id="thembekaAudio" src="assets/thembeka.mp3" preload="auto" playsinline webkit-playsinline></audio>

      <!-- (Optional) If you export to video later, use this instead:
      <video id="thembekaVideo" src="assets/thembeka.mp4" loop playsinline webkit-playsinline muted></video>
      -->
    </a-assets>

    <!-- Use the built-in HIRO marker -->
    <a-marker preset="hiro" id="marker" emitevents="true">
      <!-- Fix orientation: -90 around X lays it flat on the marker (head up, not upside down) -->
      <!-- Size + Hover: increase width/height, raise Y to float above marker -->
      <a-image id="thembekaPoster"
               src="#thembekaImg"
               rotation="-90 0 0"
               position="0 8.5 0"
               width="5.5" height="6.2"
               visible="false">
      </a-image>

      <!-- If you switch to MP4/WebM, replace the <a-image> with:
      <a-video id="thembekaPoster"
               src="#thembekaVideo"
               rotation="-90 0 0"
               position="0 1.5 0"
               width="2.5" height="3.2"
               visible="false"></a-video>
      -->

      <!-- lights (fine to keep, harmless for 2D; handy if you add any 3D later) -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Ensure camera video takes over the screen even if AR.js injects late
    (function ensureCamVisible(){
      function styleCam(v){
        if(!v) return;
        v.id = 'arjs-video';
        Object.assign(v.style, {
          position:'fixed', top:'0', left:'0', width:'100vw', height:'100vh',
          objectFit:'cover', zIndex:'0', background:'#000'
        });
        v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
        v.muted = true;
      }
      // Try immediately, then again after AR.js attaches the video
      styleCam(document.querySelector('#arjs-video'));
      setTimeout(()=>styleCam(document.querySelector('#arjs-video')), 800);
    })();

    const marker      = document.querySelector('#marker');
    const poster      = document.querySelector('#thembekaPoster');
    const audioEl     = document.querySelector('#thembekaAudio');
    const soundUnlock = document.querySelector('#soundUnlock');

    // Prime audio on first touch/click (iOS needs a gesture)
    let soundPrimed = false;
    function primeSound() {
      if (soundPrimed) return;
      audioEl.play().then(()=> {
        audioEl.pause();
        audioEl.currentTime = 0;
        soundPrimed = true;
        soundUnlock.style.display = 'none';
      }).catch(()=>{
        // show the unlock prompt if still blocked
        soundUnlock.style.display = 'block';
      });
    }
    document.addEventListener('touchstart', primeSound, {once:false});
    document.addEventListener('click',       primeSound, {once:false});
    soundUnlock.addEventListener('click',    primeSound);

    // Show image + play/pause audio when the marker is seen/lost
    marker.addEventListener('markerFound', () => {
      poster.setAttribute('visible','true');
      audioEl.play().catch(()=>{ soundUnlock.style.display = 'block'; });
    });

    marker.addEventListener('markerLost', () => {
      poster.setAttribute('visible','false');
      audioEl.pause();
      audioEl.currentTime = 0;
    });
  </script>
</body>
</html>
