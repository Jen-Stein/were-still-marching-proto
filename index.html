<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>We’re Still Marching — AR Test</title>

  <!-- A-Frame (same as friend’s) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js (A-Frame build, same as friend’s) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:#000; font-family: Arial, sans-serif; }
    /* Make the WebGL canvas truly full screen (prevents right-side black strip) */
    a-scene, .a-canvas, canvas {
      position: fixed !important;
      top: 0; left: 0; width: 100vw !important; height: 100vh !important;
    }
    .ui {
      position: absolute; top: 12px; left: 12px; z-index: 10;
      background: rgba(255,255,255,0.9); padding:8px 10px; border-radius:6px;
      font-size:14px; color:#111;
    }
  </style>
</head>
<body>
  <div class="ui">
    1) Allow camera access<br>
    2) Point at the printed <b>Hiro</b> marker<br>
    3) You should see a RED plane + your GIF on the marker
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- HIRO marker only (keep it simple) -->
    <a-marker preset="hiro">
      <!-- 1) DEBUG: red plane so you know tracking works -->
      <a-plane color="#ff4444" rotation="-90 0 0" width="0.8" height="0.5" position="0 0 0.01"></a-plane>

      <!-- 2) YOUR GIF (2D) — easiest way: direct URL on a-image -->
      <!-- If the GIF exists in /assets, it will display over the marker -->
      <a-image src="url(assets/thembeka.gif)"
               rotation="-90 0 0"
               width="1.2" height="1.6"
               position="0 0 0.02">
      </a-image>

      <!-- 3) OPTIONAL: MP4 VIDEO (more reliable on iPhone than WebM)
           When you have /assets/thembeka.mp4, UNCOMMENT this block and remove the GIF block above.
           Also keep videos muted for iOS autoplay; use an on-screen “Start” later for audio narration. -->
      <!--
      <a-assets>
        <video id="clip" src="assets/thembeka.mp4" loop playsinline webkit-playsinline muted></video>
      </a-assets>
      <a-video src="#clip"
               rotation="-90 0 0"
               width="1.2" height="1.6"
               position="0 0 0.02">
      </a-video>
      -->

      <!-- Lights (not required for 2D, harmless to keep) -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
